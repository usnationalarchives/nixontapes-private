<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="../../cal-heatmap.css" />
        
    </head>
    <body>

        <h2>White House Tapes of the Nixon Administration</h2>
        <p>This heatmap displays the frequency of conversation start dates on the Nixon Tapes, from February 16, 1971 to July 16, 1973.</p>
        <div id="map_no_legendcolors" class="chart"></div>

        
    </body>
    <script src="http://d3js.org/d3.v3.min.js" type="application/javascript"></script>
    <script src="../../src/cal-heatmap.js" type="application/javascript"></script>
    
    <script>

    var colorMin = "#9cEcEc";
    var colorMax = "#4A6785";
    var colorBase = "#00FF99";
    var colorEmpty = "#FF00FF";

    d3.select("#colorMin").style("background-color", colorMin);
    d3.select("#colorMax").style("background-color", colorMax);
    d3.select("#colorBase").style("background-color", colorBase);
    d3.select("#colorEmpty").style("background-color", colorEmpty);

    function createCalendar(DOMElID, legendcolors, considermData) {
        yearcal = new CalHeatMap();
        yearcal.init({
            domain: "month", // Display months
            subDomain: "day", // Split each month into days
            cellSize: 12,
            domainGutter: 4,
            range: 36, // Range of 30 months (February 1, 1971 through December 31, 1973)
            displayLegend: true, // Display legend
            legendHorizontalPosition: "center", // Center legend
            legendColors: legendcolors, // Match legend colors
            tooltip: true,
            browsing: true, // Enable browsing
            considerMissingDataAsZero: considermData, // Consider missing data as null rather than zero
            weekStartOnMonday: false,
            highlight: [new Date(1971, 1, 16), new Date(1973, 6, 12)],
            itemName: ["conversation", "conversations"],
            itemSelector: DOMElID,
            start: new Date(1971, 0, 1), // Start date of January 1, 1971
            minDate: new Date(1971, 0),
	        maxDate: new Date(1973, 11),
            data: "data-nixon-sample.json" // Data source = datas-hours.json
        });
    }

    createCalendar("#map_no_legendcolors", {}, false);

    </script>
    
</html>
